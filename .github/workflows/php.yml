name: PHP Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.2
          extensions: curl json calendar

      - name: Check PHP Version
        run: php -v

      - name: Run tests
        run: ./vendor/phpunit/phpunit/phpunit ./tests/
